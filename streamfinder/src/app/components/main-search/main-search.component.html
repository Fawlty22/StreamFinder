<img src="assets/StreamFinder-LogoCropped.png" id="logo" />

<mat-card id="search-card">
  <mat-card-header>
    <mat-card-title>Search for a movie or show...</mat-card-title>
    <mat-card-subtitle
      ><i>We'll find where you can stream it!</i></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field color="accent">
        <mat-label>Search...</mat-label>
        <input
          matInput
          formControlName="search"
          (keyup.enter)="search()"
          placeholder="Type your search here"
        />
      </mat-form-field>
      
    </form>
  </mat-card-content>
  <mat-card-actions align="end" [formGroup]="form">
    <mat-radio-group class="absolute left-4" formControlName="type" aria-label="Select an option">
      <mat-radio-button value="movie">Movie</mat-radio-button>
      <mat-radio-button value="show">Show</mat-radio-button>
    </mat-radio-group>
    <button mat-flat-button (click)="clear()">Clear</button>
    <button mat-flat-button class="white-btn" (click)="search()">Search</button>
  </mat-card-actions>
</mat-card>
<section id="results-body">
  <h1 *ngIf="results.length">Results:</h1>
  <div *ngIf="!loading" id="results-list">
    <app-search-result
      *ngFor="let result of results"
      [result]="result"
    ></app-search-result>
    <p *ngIf="searched && !results.length && !loading">
      There are no search results...
    </p>
    <mat-spinner *ngIf="searched && loading">Loading...</mat-spinner>
    <app-back-to-top></app-back-to-top>
  </div>
</section>
