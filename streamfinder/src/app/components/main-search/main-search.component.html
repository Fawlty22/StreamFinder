<mat-card>
  <mat-card-header>
    <mat-card-title>Search for a movie or show</mat-card-title>
    <mat-card-subtitle>We'll show you where you can stream it!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field color="accent">
      <mat-label>Search...</mat-label>
      <input matInput placeholder="Type your search here" #searchbar>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button (click)="clear()">Clear</button>
    <button mat-flat-button color="accent" (click)="search()">Search</button>
  </mat-card-actions>
</mat-card>

<p *ngFor="let film of results">{{film.title}}</p>
