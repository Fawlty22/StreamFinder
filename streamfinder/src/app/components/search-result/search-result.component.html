<mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>{{result.title}}</mat-card-title>
      <mat-card-subtitle>Score:&nbsp;{{result.vote_average| number: '1.1-1'}}&nbsp;/&nbsp;10</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="baseImageUrl + result.poster_path" height="400px" width="300px" alt="Poster for {{result.title}}">
    <mat-card-content>
      <p>{{result.overview | truncate:150}}</p>
    </mat-card-content>
    <div class="providers">
      <img *ngFor="let prov of result.providers" [src]="baseImageUrl + prov.logo_path" height="50px" width="50px">
      <p *ngIf="!result.providers">There are no platforms streaming this title!</p>
    </div>
  </mat-card>
