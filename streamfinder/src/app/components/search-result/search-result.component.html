<mat-card [routerLink]="'/overview/' + result.id">
  <div class="result-card">
    <img
      [src]="baseImageUrl + result.poster_path"
      alt="Poster for {{ result.title | truncate : 10 }}"
    />
    <div class="result-info">
      <div class="flex justify-between">
        <b class="w-1/3">{{result.title}}</b>
        <!-- I'd like to update this to be dynamically filled stars in the future -->
        <p class="w-1/3">Score:&nbsp;{{result.vote_average| number: '1.1-1'}}&nbsp;/&nbsp;10</p>
      </div>
      <p>{{ result.overview | truncate : 250 }}</p>
    </div>
  </div>
</mat-card>
